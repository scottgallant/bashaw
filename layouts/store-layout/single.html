{{ partial "head.html" . }}
{{ partial "top-subpage.html" . }}
<section id="banner" style="min-height: 25em; height: 50vh">
  <article>
    <img src="{{ .Site.BaseURL }}{{ .Params.thumbnail }}" alt="">
    <div class="inner">
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.subtitle }}</p>
    </div>
  </article>
</section>

<section id="two" class="wrapper content-pad">
<div class="inner">
  <div class="features">
    {{ range .Params.items }}
    <section class="content">
      <img src="{{ .img }}" alt="" style="width: 100%; margin-bottom: 20px;" />
      <h3>{{ .title }}</h3>
      <p>
        {{ .description }}
      </p>
      <script src="https://checkout.stripe.com/checkout.js"></script>
        <form id="item1" method="post">
        <div class="payment-errors"></div>
        <input type="submit" id="donateButton" class="donate-button" value="Purchase - ${{ .price }}.00">
        </form>
    </section>
    {{end}}
  </div>
</div>
</section>
<script>
  var handler = StripeCheckout.configure({
    key: 'pk_live_CfmxSrl6aXlDtmyMnFymAI3X',
    image: '',
    locale: 'auto',
    currency: 'cad',
    token: function(token) {
      $('.spinner').show();
      $.ajax({
        url: "https://414h0iubt1.execute-api.us-west-2.amazonaws.com/prod/donationCapture",
        data: JSON.stringify({
          token: token.id
        }),
        dataType: "json",
        type: "post",
        headers: {
          "x-api-key": "BMZCI3IVE8oZvo7IpvTL6h8LGir6G78duanZz520"
        }
      }).done(function (response) {
        window.location = "/charge";
      }).error(function () {
        console.log("there was an error");
      });
    }
  });


  $('#item2').on('submit', function(e) {
    // Open Checkout with further options
    handler.open({
      name: 'Item 2',
      description: 'Something',
      currency: 'cad',
      amount: 2500
    });
    e.preventDefault();
  });

  $('#item3').on('submit', function(e) {
    // Open Checkout with further options
    handler.open({
      name: 'Item 3',
      description: 'Something',
      currency: 'cad',
      amount: 2500
    });
    e.preventDefault();
  });

  // Close Checkout on page navigation
  $(window).on('popstate', function() {
    handler.close();
  });
</script>
{{ partial "foot.html" . }}
