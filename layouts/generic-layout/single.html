{{ partial "head.html" . }}
{{ partial "top-subpage.html" . }}
<section id="banner" style="min-height: 25em; height: 50vh">
  <article>
    <img src="{{ .Site.BaseURL }}{{ .Params.thumbnail }}" alt="">
    <div class="inner">
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.subtitle }}</p>
    </div>
  </article>
</section>
<section id="main" class="wrapper sidebar right">
  <div class="inner">
      <div class="content">
        {{ .Content }}
      </div>
    {{ partial "sidebar2.html" . }}
  </div>
</section>

{{ partial "foot.html" . }}
